@if (meta(); as m) {
@if (control(); as ctrl) {
<ion-select [label]="m.label || 'Select'" [labelPlacement]="labelPlacement()" [fill]="fill()" [formControl]="ctrl"
  [interface]="interface()" (ionChange)="selectionChange($event)">
  @for (item of m.options || []; track item.key) {
  <ion-select-option [value]="item.key">{{ item.value }}</ion-select-option>
  }
</ion-select>
}
}
