<ion-content class="ion-padding">

    <ion-content>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="cancel()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <h1>{{name}}</h1>
    </ion-content>
  </ion-modal>
</ion-content>
