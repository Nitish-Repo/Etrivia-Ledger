<ion-header [translucent]="true">
  <app-toolbar title="Product"></app-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <h1>Product</h1>
  </div>
  <div class="ion-margin">
    @if(form){
    <div>
      <form id="productForm" [formGroup]="form" (submit)="onSubmit()">

        <div class="ion-margin-bottom">
          <app-input [form]="form" name="productName" placeholder="Enter name" labelPlacement="floating"
            errorText="Please enter product name" fill="outline" [maxlength]="50" [counter]="true"></app-input>
        </div>

        <div class="ion-margin-bottom">
          <ion-textarea formControlName="description" label="Product Description" labelPlacement="floating"
            fill="outline" placeholder="Enter description" autoGrow="true" [counter]="true"
            maxlength="200"></ion-textarea>
        </div>

        <div class="ion-margin-bottom">
          <app-input [form]="form" name="retailPrice" placeholder="Enter Retail Price" labelPlacement="floating"
            type="number" errorText="Please enter Retail Price" fill="outline"></app-input>
        </div>

        <div class="ion-margin-bottom">
          <app-input [form]="form" name="currentStock" placeholder="Enter Current Stock" labelPlacement="floating"
            type="number" errorText="Please enter Current Stock" fill="outline"></app-input>
        </div>

        <div class="ion-margin-bottom">
          <app-input [form]="form" name="hsnCode" placeholder="HSN" labelPlacement="floating" type="number"
            errorText="Please enter HSN" fill="outline"></app-input>
        </div>

        <div>
          <app-input [form]="form" name="purchaseCost" placeholder="Enter Price" labelPlacement="floating" type="number"
            errorText="Please enter Price" fill="outline"></app-input>
        </div>

       

        <ion-list>
          <ion-item class="ion-no-padding" lines="none">
            <ion-toggle formControlName="isInventory">Manage Stock/Inventory</ion-toggle>
          </ion-item>
          @if(form.value.isInventory){
          <div class="animate__animated animate__slideInUp animate__faster">
            <app-input [form]="inventoryForm" name="count" placeholder="Enter Count" labelPlacement="floating"
              type="number" errorText="Please enter Count" fill="outline"></app-input>
          </div>
          }
          <ion-item class="ion-no-padding" lines="none">
            <ion-toggle formControlName="isThreshold">Manage Threshold Alerts</ion-toggle>
          </ion-item>
          @if(form.value.isThreshold){
          <div class="animate__animated animate__slideInUp animate__faster">
            <div class="ion-margin-bottom">
              <app-input [form]="form" name="warnThresholdNumber" placeholder="Enter Price" labelPlacement="floating"
                type="number" errorText="Please enter Price" fill="outline"></app-input>
            </div>
            <div>
              <app-input [form]="form" name="infoThresholdNumber" placeholder="Enter Price" labelPlacement="floating"
                type="number" errorText="Please enter Price" fill="outline"></app-input>
            </div>
          </div>
          }
        </ion-list>

        <div>
          @if(!isProductSave()){
          <ion-button shape="round" (click)="onSubmit(true)" [disabled]="formMeta.submitProcessing">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            Add more</ion-button>
          <ion-button shape="round" type="submit" [disabled]="formMeta.submitProcessing">
            <ion-icon name="save-outline" slot="start"></ion-icon>
            Save</ion-button>
          } @else {
          <ion-button size="large" expand="block" [disabled]="formMeta.submitProcessing"
            class="ion-margin-top ion-padding-top" [strong]="true">
            <ion-spinner name="crescent"></ion-spinner>
          </ion-button>
          }
        </div>
      </form>
    </div>
    }
  </div>
</ion-content>
