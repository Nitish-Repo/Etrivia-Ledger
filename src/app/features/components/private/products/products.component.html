<ion-header [translucent]="true">
  <app-toolbar title="Products"></app-toolbar>
  <ion-toolbar color="primary" mode="ios">
    <ion-searchbar color="light" show-clear-button="always" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list>
    @for (result of results; track result) {
    <ion-item [button]="true" detail="false" lines="full" [routerLink]="`./${result.productId}`">
      <ion-icon slot="start" name="cube-outline" class="ion-margin-end"></ion-icon>
      <ion-label>
        <strong>{{result.productName}}</strong>
        <ion-text>{{result.description}}</ion-text><br />
        <ion-note color="medium" class="ion-text-wrap">
          Stock : {{ result?.currentStock}} MRP : {{result.mrp}}
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-note color="medium">{{result.updatedAt | date:'dd MMM yyyy':'utc' }}</ion-note>
      </div>
      <div>
        <ion-button slot="end" shape="round" size="large" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
    }
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button [routerLink]="'./new'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <ion-fab *hasPermission="'ia'" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="openModal()" [disabled]="answersLoading">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>
