<ion-header [translucent]="true">
  <app-sidemenu-toolbar [title]="'Settings.Title' | translate"></app-sidemenu-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Language Settings -->
  <ion-list>
    <ion-list-header>
      <ion-label>{{ 'Settings.Language' | translate }}</ion-label>
    </ion-list-header>

    <ion-radio-group [value]="lang.current()" (ionChange)="onLanguageChange($event)">
      @for (language of lang.languages; track language.code) {
        <ion-item [lines]="$last ? 'none' : 'full'">
          <ion-radio slot="start" [value]="language.code"></ion-radio>
          <ion-label>
            <h2>{{ language.native }}</h2>
            <p>{{ language.name }}</p>
          </ion-label>
        </ion-item>
      }
    </ion-radio-group>
  </ion-list>

  <!-- Theme Settings -->
  <ion-list>
    <ion-list-header>
      <ion-label>{{ 'Settings.Theme' | translate }}</ion-label>
    </ion-list-header>

    <ion-radio-group [value]="selectedTheme()" (ionChange)="onThemeChange($event)">
      <ion-item lines="full">
        <ion-radio slot="start" value="auto"></ion-radio>
        <ion-label>
          <h2>Use device theme</h2>
          <p>Follow system dark mode settings</p>
        </ion-label>
      </ion-item>

      <ion-item lines="full">
        <ion-radio slot="start" value="light"></ion-radio>
        <ion-label>
          <h2>Light theme</h2>
          <p>Always use light mode</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-radio slot="start" value="dark"></ion-radio>
        <ion-label>
          <h2>Dark theme</h2>
          <p>Always use dark mode</p>
        </ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
